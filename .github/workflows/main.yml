name: Upload Image via GitHub Actions

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Nome do arquivo (sem extensÃ£o)'
        required: true
      image_base64:
        description: 'Imagem em base64'
        required: true

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Save image
        run: |
          mkdir -p images
          echo "${{ github.event.inputs.image_base64 }}" | base64 -d > images/${{ github.event.inputs.image_name }}.png
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/${{ github.event.inputs.image_name }}.png
          git commit -m "Upload image ${{ github.event.inputs.image_name }} [skip ci]" || echo "Nada para commitar"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
